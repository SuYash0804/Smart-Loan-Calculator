<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-black">

    <div class="container-fluid mx-auto mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card border-0 bg-transparent">
                    <div class="card-header bg-dark text-white py-4 rounded-top-4">
                        <h2 class="text-center fw-bold">Smart Loan Calculator</h2>
                        <p class="text-center fw-light">Calculate your monthly payments and total interest easily</p>
                    </div>
                    <div class="card-body bg-light-subtle px-0 rounded-bottom-4">
                        <div class="container" fluid="true">
                            <div class="row">
                                <div class="col-md-6 px-4 border-end">
                                    <label for="amount" class="form-label d-block">
                                        Loan amount ($)
                                    </label>
                                    <div class="input-group mb-3">
                                        <input placeholder="e.g., 250000" id="amount" type="text"
                                            class="form-control border-end-0"
                                            aria-label="Amount (to the nearest dollar)">
                                        <span class="input-group-text bg-white">$</span>
                                    </div>
                                    <label for="interest" class="form-label d-block">
                                        Annual interest rate (%)
                                    </label>
                                    <div class="input-group mb-3">
                                        <input placeholder="e.g., 5000" id="interest" type="text"
                                            class="form-control border-end-0"
                                            aria-label="Amount (to the nearest dollar)">
                                        <span class="input-group-text bg-white">%</span>
                                    </div>
                                    <label for="years" class="form-label d-block">
                                        Loan term (Yrs)
                                    </label>
                                    <div class="input-group mb-3">
                                        <input placeholder="e.g., 30" id="years" type="text"
                                            class="form-control border-end-0"
                                            aria-label="Amount (to the nearest dollar)">
                                        <span class="input-group-text bg-white">Yrs</span>
                                    </div>
                                    <button
                                        id="calculateBtn" class="btn btn-dark d-flex align-items-center justify-content-center gap-3 w-100 p-2">
                                        Calculate loan
                                        <i class="fa-solid fa-arrow-right"></i>
                                    </button>
                                </div>
                                <div class="col-md-6 p-4">
                                    <h4 class="fw-bold mb-4">Loan Summary</h4>
                                    <div class="card bg-white mb-4">
                                        <div class="card-body">
                                            <p style="font-size: 0.75rem;" class="m-0">Monthly payment</p>
                                            <h5 id="monthly" class="m-0 fw-bold">$0.00</h5>
                                        </div>
                                    </div>
                                    <div class="card bg-white mb-4">
                                        <div class="card-body">
                                            <p style="font-size: 0.75rem;" class="m-0">Total payment</p>
                                            <h5 id="total" class="m-0 fw-bold">$0.00</h5>
                                        </div>
                                    </div>
                                    <div class="card bg-white">
                                        <div class="card-body">
                                            <p style="font-size: 0.75rem;" class="m-0">Total interest</p>
                                            <h5 id="totalInterest" class="m-0 fw-bold">$0.00</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
